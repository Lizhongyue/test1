<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
{
	window.onload=function()
	{
		var t=document.getElementById("te");
		var tx=document.getElementById("txt");
		var bt=document.getElementById("btn");
		var s=document.getElementById("sp");
		var str="";
		bt.onclick=function()
		{
			var info=tx.value;
			str=str+info+"\n";
			t.innerHTML=str;
			tx.value="";
		}
		tx.oninput=function()
		{
			var num=tx.value.length;
			s.innerHTML=21-num;
		}
		tx.onkeyup=function(ev)
		{
			var evt=ev||event;
			if(evt.keyCode==13&&evt.ctrlKey)
			{
				var info=tx.value;
			str=str+info+"\n";
			t.innerHTML=str;
			tx.value="";
			}
		}
		
		
		
		
		
    }
}
	

</script>
</head>

<body>
<textarea rows="10" cols="20" id="te"></textarea><br />
<input type="text" id="txt"/><input type="button" value="发送" id="btn"/>
<p>还可以输入<span id="sp">21</span>个字</p>


</body>
</html>
